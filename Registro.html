    <div class="container">

        <div class="box-registro">

            <div class="registro">

                <form>

                    <h3 class="timeme">Registro</h3>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Correo electronico *</label>
                        <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Correo electronico">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña *</label>
                        <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" required placeholder="Contraseña">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Validar contraseña *</label>
                        <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" required placeholder="Validar contraseña">
                    </div>

                    <div class="mb-3">
                        <label for="select_cancion" class="form-label">Genero de cancion favorita *</label>
                        <select class="form-select" aria-label="Default select example" required>
                            <option selected>Seleccione...</option>
                            <option value="1">Cancion 1</option>
                            <option value="2">Cancion 2</option>
                            <option value="3">Cancion 3</option>
                        </select>
                    </div>

                    <div class="mb-3">

                        <label for="radio_edad" class="form-label">Edad *</label>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                            <label class="form-check-label" for="exampleRadios1">
                              Menor a 20
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                              20 a 40
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                            <label class="form-check-label" for="exampleRadios3">
                              Mayor a 50
                            </label>
                          </div>

                    </div>

                    <div class="mb-3">

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                            <label class="form-check-label" for="flexCheckDefault">
                                Acepto los términos de uso *
                            </label>
                        </div>

                        

                    </div>

                    <button type="submit" class="btn btn-primary">Conectar</button>
                </form>


            </div>


        </div>


    </div>

    <div class="footer">
        <p>asdfasdfasdf</p>
    </div>
